<!DOCTYPE html>

<html>

    <head>
        <title>expanse tracker apps</title>
        <link href="./index.css" rel="stylesheet">
    
    </head>
    <body>
        <div id="body">
            <div id="input">
                <div id="description">
                    <input type="text" id="name" name="name" placeholder="What was the expanse made?">
                </div>
                <div id="details">
                    <input type="date" id="date" name="date" placeholder="mm/dd/yyyy">
                    <input type="text" id="ammount" name="ammount">
                </div>
                <div>
                    <button id="submit">Add Expanse</button>
                </div>
    
                <table id="myTable">
                        <tr id="header">
                            <th scope="col">Name</th>
                            <th scope="col">Date</th>
                            <th scope="col">amount</th>
                            <th scope="col">action</th>
                        </tr>
                </table>
            </div>
    
    
        </div>
    
        <script>
            document.getElementById("submit").addEventListener("click", addRow)
            
            function addRow() {
               var empTab = document.getElementById("myTable");
               var header = empTab.rows[0].cells.length
               var rowCount = empTab.rows.length;
               var tr = empTab.insertRow(rowCount);
               var cell1 = tr.insertCell(0);
               var cell2 = tr.insertCell(1);
               var cell3 = tr.insertCell(2);
               var cell4 = tr.insertCell(3);
               cell1.innerHTML = document.getElementById("name").value;
               cell2.innerHTML = document.getElementById("date").value;
               cell3.innerHTML = document.getElementById("ammount").value;
               cell4.innerHTML = '<button class="delete">x</button>';
            }
    
            document.getElementById("myTable").addEventListener("click", function(e){
                var empTab = document.getElementById("myTable");
                if (e.target && e.target.nodeName == "BUTTON") {
                    console.log("button", e,"was clicked!");
                    empTab.deleteRow(e.target.parentNode.parentNode.rowIndex);
                }
            })
    
    
        </script>
    </body>

</html>
